<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/calc.js"></script>
    <title>Matemática</title>
</head>
<body>  
    <div class="cabecalho">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="navega">
            <div class="icones">
                <img src="img/search.png" alt="lupa">
                <img src="img/user.png" alt="user">
            </div>
            <div class="menu">
                <a href="index.html"><span> Início </span></a>
                |
                <span> Categorias </span>
                |
                <span> Áreas do Conhecimento </span>
                |
                <span> Ajuda </span>
            </div>
        </div>
    </div>

    <div class="mat">
        <h1>Calculadora de IMC _______________________________________________________________________________________________ </h1>

        <div id="cimc">
            <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Nome:">

            <label for="height">Altura (metros):</label>
                <input type="number" id="height" placeholder="Ex: 1.75" step="0.01">

            <label for="weight">Peso (Kg):</label>
                <input type="number" id="weight" placeholder="Ex: 75" step="0.1">

                    <button onclick="calculateBMI()">Calcular IMC</button>

            <p class="result" id="result"></p>
        </div>
    </div>

    <footer>
        <div class="logoalt">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="info">
            <div class="socials">
                <img src="img/fb.png"/>
                <img src="img/instagram.png"/>
                <img src="img/youtube.png"/>
                <img src="img/twitter.png"/>
            </div>
            <div class="dev">
            <h1> Desenvolvido por <strong> Lucas Vinicius & Marcelo </strong> <br> IFMS - Campus Dourados</h1>
        </div>
    </footer>

</body>
