<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/gastgaz.js"></script>
    <title>Matemática</title>
</head>
<body>  
    <div class="cabecalho">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="navega">
            <div class="icones">
                <img src="img/search.png" alt="lupa">
                <img src="img/user.png" alt="user">
            </div>
            <div class="menu">
                <a href="index.html"><span> Início </span></a>
                |
                <span> Categorias </span>
                |
                <span> Áreas do Conhecimento </span>
                |
                <span> Ajuda </span>
            </div>
        </div>
    </div>

    <div class="mat">
        <h1>Gastos com Combustível ____________________________________________________________________________________________</h1>

        <div id="gcomb">
            <label for="origin">Origem:</label>
            <input type="text" id="origin" placeholder="Digite a origem" required>
    
            <label for="destination">Destino:</label>
            <input type="text" id="destination" placeholder="Digite o destino" required>
    
            <label for="distance">Distância (em km):</label>
            <input type="number" id="distance" placeholder="Digite a distância" required>
    
            <label for="kmPerLiter">Consumo (km por litro):</label>
            <input type="number" id="kmPerLiter" placeholder="Quantos km/l o carro faz" step="0.1" required>
    
            <label for="fuelPrice">Valor Médio do Combustível (R$):</label>
            <input type="number" id="fuelPrice" placeholder="Digite o valor do combustível" step="0.01" required>
    
            <button onclick="calcularGastos()">Calcular</button>
    
            <p class="result" id="result"></p>
        </div>
    </div>

    <footer>
        <div class="logoalt">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="info">
            <div class="socials">
                <img src="img/fb.png"/>
                <img src="img/instagram.png"/>
                <img src="img/youtube.png"/>
                <img src="img/twitter.png"/>
            </div>
            <div class="dev"> 
            <h1> Desenvolvido por <strong> Lucas Vinicius & Marcelo </strong> <br> IFMS - Campus Dourados</h1>
        </div>
    </footer>

</body>
</html>
